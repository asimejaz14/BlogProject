{% extends 'blogApp/base.html' %}

{% block content %}
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ object.author.profile.profile_image.url }}">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
                <small class="text-muted">{{ object.date_posted | date:'F d, Y' }}</small>
                <div>
                    {% if object.author == user %}
                        <a class="btn btn-secondary btn-sm mb-1 mt-1" href="{% url 'post-update' object.id %}">Update</a>
                        <a class="btn btn-danger btn-sm mb-1 mt-1" href="{% url 'post-delete' object.id %}">Delete</a>
                    {% endif %}
                </div>
            </div>
            <h2><a class="article-title" href="{% url 'post-detail' post.id %}">{{ object.title }}</a></h2>
            <p class="article-content">{{ object.content|linebreaks }}</p>
            {% if object.thumbnail %}
                <img src="{{ object.thumbnail.url }}" style="height: 200px;">
            {% endif %}
        </div>
    </article>

{% endblock content %}
